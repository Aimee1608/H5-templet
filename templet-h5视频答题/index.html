<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>视频</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,shrink-to-fit=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="css/style.css"/>
    <!--<script type="text/javascript">
    	监测代码
    </script>-->

</head>
<body>
<!--横屏-->
<div id="page-landscape" class="page-landscape">
    <img src="img/phone.png" alt=""/>
    <h3>为了更好的体验，请使用竖屏浏览</h3>
</div>
<!--竖屏-->
<div id="page-portrait" class="page-portrait">
    <!--预加载-->
    <div class="load-page" id="loadingPage">
        <div class="img-load-now">
            <!--加载动画-->
            <img class="loading-img" src="img/loading.gif"/>
            <p id="loadTxt">0%</p>
        </div>
    </div>
    <!--正文-->
    <div class="page-box" id="pageContainer">
        <div class="videobox" id="videoGd">
            <!--视频播放-->
            <div class="videoZhe">
                <video id="videoPlayer" webkit-playsinline="true"  webkit-playsinline='true' playsinline='true' x-webkit-airplay='true' x5-video-player-type='h5' x5-video-player-fullscreen='true' x5-video-ignore-metadata='true'   preload="auto"   >
                    该设备不支持播放
                    <source type="video/mp4" src="source/yifeng.mp4"/>
                </video>
                <div class="videozhezhao"></div>
            </div>
            <!--播放按钮-->
            <div class="playerBtn">
                <p>开始播放</p>
            </div>
        </div>
        <div id="Qbox" class="Qbox">
            <h2>中国发行的第五套人民币中，一元硬币表面镀了什么物质？</h2>
            <ul>
                <li>
                    <input type="radio" name="question"  value="1"/>镍
                </li>
                <li>
                    <input type="radio" name="question"  value="2"/>铝
                </li>
                <li>
                    <input type="radio" name="question"  value="3"/>铜
                </li>
            </ul>
        </div>
        <div class="Abox">
           答对了
        </div>
        <div class="activeInfo">
            <h1>活动信息</h1>
            <span id="playAgain">再看一遍</span>
            <span id="shareBtn">点击分享</span>
            <img src="img/shareBg.png" class="shareBg" alt=""/>
        </div>
    </div>
</div>

<!--pc端打开提示二维码-->
<div class="viewPC">
    <div class="ewmBox">
        <div id="ewmImg"></div>
        <p>请使用手机端打开</p>
    </div>
</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.qrcode.min.js"></script>
<script>
    //页面提示二维码
    if(navigator.userAgent.match(/(iPhone|iPod|Android|ios|SymbianOS)/i) == null){
        console.log(window.innerWidth);
        $('#ewmImg').qrcode(window.location.href);
        $('.viewPC').show();
    }
</script>

<script src="js/style.js"></script>
<!--分享代码-->
<script src="https://h5php.xingyuanauto.com/weixin_serve/jssdk/js/jweixin-1.0.0.js"></script>
<script src="js/wx_share.js" type="text/javascript" charset="utf-8"></script>
</html>
